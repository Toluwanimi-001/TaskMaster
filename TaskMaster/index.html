<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --primary: #60a5fa;
            --primary-hover: #3b82f6;
            --success: #34d399;
            --danger: #f87171;
            --warning: #fbbf24;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            right: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border: none;
            background: var(--card-bg);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            background: var(--primary);
            color: white;
        }

        .logo {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .add-task {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-color);
            color: var(--text-color);
        }

        #taskInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .add-btn {
            padding: 15px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .priority-tabs {
            display: flex;
            gap: 8px;
        }

        .priority-tab {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-color);
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .priority-tab.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .priority-low.active {
            border-color: var(--success);
            background: var(--success);
        }

        .priority-medium.active {
            border-color: var(--warning);
            background: var(--warning);
        }

        .priority-high.active {
            border-color: var(--danger);
            background: var(--danger);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .tasks-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tasks-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            background: var(--bg-color);
            padding: 4px;
            border-radius: 10px;
        }

        .filter-tab {
            padding: 8px 16px;
            border: none;
            background: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .filter-tab.active {
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            background: var(--bg-color);
            cursor: grab;
        }

        .task-item:active {
            cursor: grabbing;
        }

        .task-item.dragging {
            opacity: 0.5;
            transform: scale(0.98);
        }

        .task-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.7;
            background: var(--card-bg);
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            border: 2px solid var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-item.completed .task-checkbox {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-meta {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .task-priority {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 20px;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .priority-low {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .task-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: var(--border-color);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .delete-btn:hover {
            background: var(--danger);
        }

        .drag-handle {
            color: var(--text-muted);
            cursor: grab;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .drag-handle:hover {
            background: var(--border-color);
            color: var(--primary);
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .empty-subtext {
            font-size: 0.9rem;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .tasks-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .filter-tabs {
                justify-content: center;
            }
            
            .theme-toggle {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                width: 45px;
                height: 45px;
            }
            
            .header {
                padding-top: 60px;
            }
            
            .scroll-to-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .priority-tabs {
                flex-direction: column;
            }
            
            body {
                padding: 15px;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="logo">
                <i class="fas fa-tasks"></i>
            </div>
            <h1>TaskMaster</h1>
            <p class="subtitle">Get things done, one task at a time!</p>
        </div>

        <!-- Add Task -->
        <div class="add-task">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What do you need to do?">
                <button class="add-btn" onclick="addTask()">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
            <div class="priority-tabs">
                <div class="priority-tab priority-low active" data-priority="low">Low</div>
                <div class="priority-tab priority-medium" data-priority="medium">Medium</div>
                <div class="priority-tab priority-high" data-priority="high">High</div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedCount">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pendingCount">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="highPriorityCount">0</span>
                <span class="stat-label">High Priority</span>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="tasks-section">
            <div class="tasks-header">
                <h2 class="tasks-title">My Tasks</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="active">Active</button>
                    <button class="filter-tab" data-filter="completed">Completed</button>
                </div>
            </div>
            
            <div class="task-list" id="taskList">
                <!-- Tasks will appear here -->
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Made by Toluwanimi â€¢ TaskMaster 2025</p>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scrollToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentPriority = 'low';
        let currentFilter = 'all';
        let darkMode = localStorage.getItem('darkMode') === 'true';
        let draggedItem = null;

        function init() {
            setupEventListeners();
            applyDarkMode();
            renderTasks();
            updateStats();
            setupScrollToTop();
            setupDragAndDrop();
        }

        function setupEventListeners() {
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);
            
            // Enter key to add task
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            // Priority tabs
            document.querySelectorAll('.priority-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.priority-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentPriority = this.dataset.priority;
                });
            });
            
            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTasks();
                });
            });

            // Scroll to top button
            document.getElementById('scrollToTop').addEventListener('click', scrollToTop);
        }

        function setupScrollToTop() {
            window.addEventListener('scroll', function() {
                const scrollToTopBtn = document.getElementById('scrollToTop');
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function setupDragAndDrop() {
            const taskList = document.getElementById('taskList');
            
            taskList.addEventListener('dragstart', function(e) {
                if (e.target.classList.contains('task-item')) {
                    draggedItem = e.target;
                    setTimeout(() => {
                        e.target.classList.add('dragging');
                    }, 0);
                }
            });

            taskList.addEventListener('dragend', function(e) {
                if (e.target.classList.contains('task-item')) {
                    e.target.classList.remove('dragging');
                    draggedItem = null;
                }
            });

            taskList.addEventListener('dragover', function(e) {
                e.preventDefault();
                const afterElement = getDragAfterElement(taskList, e.clientY);
                const draggable = document.querySelector('.dragging');
                if (draggable && afterElement) {
                    taskList.insertBefore(draggable, afterElement);
                } else if (draggable) {
                    taskList.appendChild(draggable);
                }
            });

            // Update task order after drag
            taskList.addEventListener('dragend', function() {
                const taskItems = Array.from(taskList.querySelectorAll('.task-item'));
                const newTaskOrder = [];
                
                taskItems.forEach(item => {
                    const taskId = parseInt(item.dataset.id);
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        newTaskOrder.push(task);
                    }
                });

                tasks = newTaskOrder;
                saveTasks();
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            applyDarkMode();
        }

        function applyDarkMode() {
            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();

            if (text === '') {
                input.style.animation = 'shake 0.5s';
                setTimeout(() => input.style.animation = '', 500);
                return;
            }

            const task = {
                id: Date.now(),
                text: text,
                priority: currentPriority,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            input.value = '';
            saveTasks();
            renderTasks();
            updateStats();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
            updateStats();
        }

        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveTasks();
            renderTasks();
            updateStats();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            const highPriority = tasks.filter(task => task.priority === 'high').length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('highPriorityCount').textContent = highPriority;
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            let filteredTasks = tasks;
            
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }
            
            if (filteredTasks.length === 0) {
                let message = 'No tasks yet. Add your first task above!';
                let submessage = 'You\'re all caught up!';
                
                if (currentFilter === 'active') {
                    message = 'No active tasks';
                    submessage = 'All tasks are completed';
                } else if (currentFilter === 'completed') {
                    message = 'No completed tasks';
                    submessage = 'Complete some tasks to see them here';
                }
                
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="empty-text">${message}</div>
                        <div class="empty-subtext">${submessage}</div>
                    </div>
                `;
            } else {
                taskList.innerHTML = filteredTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}" draggable="true">
                        <div class="drag-handle">
                            <i class="fas fa-grip-lines"></i>
                        </div>
                        <div class="task-checkbox" onclick="toggleTask(${task.id})">
                            <i class="fas fa-check" style="${task.completed ? 'display: block;' : 'display: none;'}"></i>
                        </div>
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                            <div class="task-meta">
                                <span class="task-priority priority-${task.priority}">
                                    ${task.priority} priority
                                </span>
                                <span class="task-date">${formatDate(task.createdAt)}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
